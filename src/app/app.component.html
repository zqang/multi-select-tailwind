<div class="w-full h-screen p-14">
  <form class="flex flex-col justify-center align-middle w-full gap-4">
    <app-multi-select
      [options]="options"
      [isMultipleTag]="true"
      label="Multi-Select Tag"
      (selectedOptionChange)="setMultiTagValue($event)"
    ></app-multi-select>

    <button type="button" (click)="onSubmit()">Submit</button>
  </form>
</div>
